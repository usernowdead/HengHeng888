version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: premium_appstore_db
    environment:
      POSTGRES_USER: appstore_user
      POSTGRES_PASSWORD: appstore_password
      POSTGRES_DB: premium_appstore
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appstore_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:


